<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container background-blur" ng-controller="HomeCtrl" ng-keyup="cancelSearch($event)">
    <div class="col-sm-12 col-md-8 col-md-offset-2 home-box">
      <div class="home-header">
        <div class="left">
          <img src="{{ user.avatarURL }}" alt="User Avatar">
          <h3>{{ user.summoner.name }}</h3>
        </div>
        <div class="right">
          <div class="button">

            <ul class="nav nav-tabs" role "tablist">
              <li><a ng-href="/home" class="btn-large btn-large-primary">Back</a></li>
              <li class="active"><a ng-href="/btc_transaction" class="btn-large btn-large-primary"> Deposit</a></li>
              <li><a href="#" class="btn-large btn-large-primary"> Withdrawal</a></li>
            
            </ul>
          </div>
        </div>
      </div>
      <div class="btc-deposit-body">
      <h3>Your unique deposit address:</h3>
      <input type="disabled" value="{{ inputAddress }}">
      <p>All bitcoin deposits to this address will be accreddited to your lolbet account balance,  usually within 10 minutes.</p>
      </div>
    </div>
  </div>
</header>
