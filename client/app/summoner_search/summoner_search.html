<div class="col-md-12">
  <style>
td {
  padding:10px; border:1px solid gray;"
}
  </style>
  Search:<input autofocus ng-model="query[queryBy]" placeholder="search Summoner" type="text"/>
  Search By:<select ng-model='queryBy' required ng-options='option.value as option.name for option in typeOptions'></select> <br/><br/>
<div ngHide="summoner_view">
  <table>
    <tr><th>Summoner Name</th><th>Profile Id</th><th>Summoner Level</th></tr>
    <tr ng-repeat="summoner in user_object | filter:query">
      <td><a href="/summoner_search/{{summoner.profile_icon_id}}">{{summoner.name}}</a></td><td> <img src='https://ddragon.leagueoflegends.com/cdn/4.18.1/img/profileicon/{{summoner.profile_icon_id}}.png'/></td><td>{{summoner.summoner_level}}
     </td>
    
     <!-- localhost:3000/api/matches/search/c9-meteos" -->
    </tr>
  </table>
</div>





<div ngShow="summoner_view">

  <table>
 
    <tr ng-repeat="summoner in summoner_view">
      <td>{{summoner.name}}</td><td> <img src='https://ddragon.leagueoflegends.com/cdn/4.18.1/img/profileicon/{{summoner.profile_icon_id}}.png'/></td><td>{{summoner.summoner_level}}
     </td>
    </tr>
  </table>

{{online}}

  
  <br/><br/>
</div>
