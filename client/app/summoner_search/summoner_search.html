<div class="col-md-12">
  <style>
td {
  padding:10px; border:1px solid gray;"
}
  </style>
  Search:<input autofocus ng-model="query" placeholder="search Summoner"type="text"/>
  <br/><br/>
<table>
  <tr><th>Summoner Name</th><th>Profile Icon Id</th><th>Summoner Level</th></tr>
  <tr ng-repeat="summoner in user_object | filter:query | orderBy:sortField">
    <td>{{summoner['name']}}</td><td>{{summoner['profile_icon_id']}}</td><td>{{summoner['summoner_level']}}</td>
  </tr>
</table>
</div>
