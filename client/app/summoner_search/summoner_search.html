<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="col-sm-12 col-md-8 col-md-offset-2 home-box">
    <div class="home-header">
      <div class="left">
        <div ng-hide="summoner_view" class="ng-hide">
              Search:<input autofocus ng-model="query[queryBy]" placeholder="search Summoner" type="text"/>
              Search By:<select ng-model='queryBy' required ng-options='option.value as option.name for option in typeOptions'></select> 
        </div>
      </div>
    </div>

    <div ng-hide="summoner_view" class="ng-hide">
      <table class="span5 table">
        <tr ng-repeat="summoner in user_object | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage | filter:query">
          <td style="text-align:center;">
            <a href="/summoner_search/{{summoner.profile_icon_id}}">{{summoner.name}} level {{summoner.summoner_level}}</a><br/>
            <img src='https://ddragon.leagueoflegends.com/cdn/4.18.1/img/profileicon/{{summoner.profile_icon_id}}.png'/>
          </td>
        </tr>
        <caption class="pagination-links">
          <ul class="pagination">
            <li>
              <a href="" ng-click="pagination.prevPage()">&laquo;</a>
            </li>
            <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
              <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
            </li>
            <li>
              <a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
            </ul>
        </caption>
      </table>
    </div>

    <div ngShow="summoner_view">
      <div>
        <table class="span5 table">
          <tr ng-repeat="summoner in summoner_view">
            <td style="text-align:center;">
              <a href="/summoner_search/{{summoner.profile_icon_id}}">{{summoner.name}} level {{summoner.summoner_level}}</a><br/>
              <img src='https://ddragon.leagueoflegends.com/cdn/4.18.1/img/profileicon/{{summoner.profile_icon_id}}.png'/>
           </td>
          </tr>
          <caption class="online">{{online}}</caption>
        </table>
      </div>
    </div>
  </div>
  
</header>
