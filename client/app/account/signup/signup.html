<div ng-include="'components/navbar/navbar.html'"></div>
<div class="hero-unit">
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      
    </div>
    <div class="col-sm-offset-3 col-sm-7 col-md-offset-4 col-md-4 black-transparent">
      <h1>Sign up</h1>
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.summonerName.$valid && submitted,
                                            'has-error': form.summonerName.$invalid && submitted }">
          <label>Summoner Name</label>

          <input type="text" name="summonerName" class="form-control" ng-model="user.summonerName"
                 required ng-blur="checkSummoner()" /> 
          <p class="help-block" ng-show="form.summonerName.$error.required && submitted">
            A name is required
          </p>
          <p class="help-block" ng-show="errors.invalidSummoner">
            Please enter a valid Summoner name
          </p>
          <p class="help-block" ng-show="greenlight">
            Summoner name looks good!
          </p>

        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <button class="orange-button" type="submit">
            Sign up
          </button>
        
          <!-- <a href="/login">
            <button class="orange-button">  
              Login
            </button>
           </a>-->
          
        </div>

      </form>
    </div>
    </div>
  </div>



</div>
