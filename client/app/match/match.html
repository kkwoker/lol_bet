<div class="col-xs-12">
Room <input type="text" ng-model="room"> <button class="btn btn-sm" ng-click="joinRoom()">Join</button>
</div>

<div class="col-xs-6">
  <h2>My Bet</h2>
  <h3>{{ myBet }}</h3>
  
  <button class="btn btn-sm pull-left" ng-click="decreaseBet()">-</button>
  <button class="btn btn-sm pull-left" ng-click="increaseBet()">+</button>
</div>

<div class="col-xs-6">
  <h2>Opponent Bet</h2>
  <h3>{{ opponentBet }}</h3>
</div>
</div>
