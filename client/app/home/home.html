<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container background-blur" ng-controller="HomeCtrl">
    <div class="col-sm-12 col-md-8 col-md-offset-2 home-box">
      <div class="home-header">
        <div class="left">
          <img src="{{ user.avatarURL }}" alt="User Avatar">
          <h3>{{ user.summoner.name }}</h3>
        </div>
        <div class="right">
          <button class="btn btn-lg" ng-click="searchGames()">Watch for games!</button>
        </div>
      </div>
      <div class="home-body">
        <div class="col-sm-12 col-md-8 home-body-left">
          <div class="col-sm-4">
            <p>Bitcoin Balance</p>
            <h2>$0.03</h2>
          </div>
          <div class="col-sm-4">
            <h2>=</h2>
          </div>
          <div class="col-sm-4">
            <p>mBit Balance</p>
            <h2>$300</h2>
          </div>

          <div class="col-sm-12 button">
            <button class="btn btn-lg">Deposit</button>
          </div>
          <div class="col-sm-12 button">
            <button class="btn btn-lg">Withdraw</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 home-body-right">
          Here's some more content
        </div>
      </div>
    </div>
  </div>
</header>
