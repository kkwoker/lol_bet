<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container background-blur" ng-controller="HomeCtrl" ng-keyup="cancelSearch($event)">
  <div class="search-loading" ng-show="loading">
    <div class="loading-ball">
      <div class="ball"></div>
      <div class="ball1"></div>
    </div>
    <h3>Searching...</h3>
    <p>(press esc to cancel)</p>
  </div>
    <div class="col-sm-12 col-md-8 col-md-offset-2 home-box">
      <div class="home-header">
        <div class="left">
          <img src="{{ user.avatarURL }}" alt="User Avatar">
          <h3>{{ user.summoner.name }}</h3>
        </div>
        <div class="right">
          <button class="btn-large btn-large-primary" ng-click="searchGames()">
            Search for games!
          </button>
        </div>
      </div>
      <div class="home-body">
        <div class="col-sm-12 col-md-4 home-body-left">
          <div class="col-sm-4">
            <!-- <p>mBit Balance</p> -->
            <h4>mà¸¿{{ user.wallet }}</h4>
            <button class="btn-large btn-large-primary">Deposit</button>
            <button class="btn-large btn-large-primary">Withdraw</button>
          </div>
          
        </div>
        <div class="col-sm-12 col-md-8 home-body-right" ng-controller="RecentMatchesCtrl">
          
          <div class="match">
            <img class="champIcon" src="{{icon}}" alt="Champ1" ng-repeat="icon in team1Champs">
            VS
            <img class="champIcon" src="{{icon}}" alt="Champ2" ng-repeat="icon in team2Champs">
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
