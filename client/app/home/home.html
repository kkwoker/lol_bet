<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container background-blur" ng-controller="HomeCtrl" ng-keyup="cancelSearch($event)">
  <div class="search-loading" ng-show="loading">
    <div class="loading-ball">
      <div class="ball"></div>
      <div class="ball1"></div>
    </div>
    <h3>Searching...</h3>
    <p>(press esc to cancel)</p>
  </div>
    <div class="col-sm-12 col-md-8 col-md-offset-2 home-box">
      <div class="home-header">
        <div class="left">
          <img src="{{ user.avatarURL }}" alt="User Avatar">
          <h3>{{ user.summoner.name }}</h3>
        </div>
        <div class="right">
          <button class="btn-large btn-large-primary" ng-click="searchGames()">
            Search for games!
          </button>
        </div>
      </div>
      <div class="home-body">
        <div class="col-sm-12 col-md-8 home-body-left">
          <div class="col-sm-4">
            <p>Bitcoin Balance</p>
            <h2> <img class="btc-logo" src="/assets/images/BC_Logo.png"> {{ user.bitcoins }}</h2>
          </div>
          <div class="col-sm-4">
            <h2>=</h2>
          </div>
          <div class="col-sm-4">
            <p>mBit Balance</p>
            <h2> {{ user.mBits }} </h2>
          </div>

          <div class="col-sm-12 button">
            <a ng-href="/btc_transaction" class="btn-large btn-large-primary">Deposit</a>
          </div>
          <div class="col-sm-12 button">
            <button class="btn-large btn-large-primary">Withdraw</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 home-body-right">
          Here's some more content
        </div>
      </div>
    </div>
  </div>
</header>
