<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container background-blur" ng-controller="HomeCtrl" ng-keyup="cancelSearch($event)">
  <div class="search-loading" ng-show="loading">
    <div class="loading-box">
      <div class="loading-ball">
        <div class="ball"></div>
        <div class="ball1"></div>
      </div>
      <h3>Searching</h3>
      <button class="btn btn-default" ng-click="loading = false">Cancel</button>
    </div>
  </div>
    <div class="col-sm-12 col-md-8 col-md-offset-2 home-box">
      <div class="home-header">
        <div class="left">
          <img class="summoner-icon" src="{{ user.avatarURL }}" alt="User Avatar">
          <h3 class="summoner-name">{{ user.summoner.name }}</h3>
          <br>
          <div class="wallet">
            <h4> <img id="btc-logo" src="/assets/images/BC_Logo.png"> {{ user.bitcoins }}
              <span id="usd"> =  {{user.mBits}}mBits </span>
            </h4>
            <br>
            <p class="conversion"></p>
          </div>
            
        </div>
        <div class="right">
          <button class="orange-button" ng-click="searchGames()">
            Search for games!
          </button>
        </div>
      </div>
      <!-- <div class="home-body"> -->
        <!-- <div class="col-sm-4 col-md-4 home-body-left"> -->
          <!-- <div class="col-sm-9 col-md-12"> -->
            <!-- <h4> <img class="btc-logo" src="/assets/images/BC_Logo.png"> {{ user.bitcoins }}</h4>
            <h6> $10.00 USD</h6> -->
            <!-- <a ng-href="/btc_transaction">
              <button class="orange-button">Deposit/Withdraw</button>
            </a> -->
          <!-- </div> -->

        <!-- </div> -->
        <div class="recent-match-title">Recent Matches</div>


        <div class="col-sm-12 col-md-12 home-body-right">
          <div class="match" ng-repeat="match in matches">
            <!-- <span class="winner">{{match.winner}}</span> -->
            <span class="team1">
              <img class="champIcon" src="/assets/images/champIcons/{{icon}}.png" alt="Champ1" ng-repeat="icon in match.team1Champs">
            </span>
            VS
            <span class="team2">
              <img class="champIcon" src="/assets/images/champIcons/{{icon}}.png" alt="Champ2" ng-repeat="icon in match.team2Champs">
            </span>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
