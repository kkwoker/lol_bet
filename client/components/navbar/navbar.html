<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"></a>
         <form ng-hide="isLoggedIn()" style="width:700px; margin: 10px 0px 10px 600px;" class="form-horizontal" name="form" ng-submit="login(form)" ng-controller="LoginCtrl" novalidate>

        <div class="control-group" >
          <div class="controls form-inline">
              <label>Email</label>

              <input autofocus type="email" name="email"  class="form-control" ng-model="user.email" required>
         
              <label>Password</label>

              <input type="password" name="password" class="form-control" ng-model="user.password" required>
               <button style="margin-left:20px;"class="btn btn-inverse btn-lg btn-login" type="submit">
              Login
            </button>
       

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
               Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
               Please enter a valid email.
            </p>

            <p class="help-block">{{ errors.other }}</p>
          </div>

          <div>
           
           <!--  <a class="btn btn-default btn-lg btn-register" href="/signup">
              Register
            </a> -->
          </div>
          </div>
          </div>

    </form>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/home')}"><a href="/home">Home</a></li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      
      </ul>

      <ul class="nav navbar-nav navbar-right">
        

        </li>
        <!-- <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li> -->
        <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().summoner.name }}</p> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>

</div>
